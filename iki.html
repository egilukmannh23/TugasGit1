  <script>
    class gempa{
        constructor(lokasi,skala){
            this.lokasi =lokasi;
            this.skala =skala;
    }
    
    dampak(){ 
        this.dampakgempa = "";

        if (this.skala  < 2 ) {
        this.dampakgempa = "Tidak Terasa";
        } else if (this.skala > 2 && this.skala < 5) {
            this.dampakgempa = "Bangunan Retak";
        } else if (this.skala > 5 && this.skala < 7) {
            this.dampakgempa = "Bangunan Roboh";
        } else{
            this.dampakgempa = "Bangunan Roboh dan berpotensi sunami";
    }
    }
    }


                document.write('Nama Lokasi :', this.lokasi);
                document.write('<br>Skala :', this.skala);
                document.write('<br>Dampak :', this.dampakgempa);
                document.write('<br>-------------------------<br> ');

    //membuat objek gempa dengan skala
    let n1 = new gempa ("Garut", 2);
    let n2 = new gempa ('Bandung', 5);
    let n3 = new gempa ('Cianjur', 8);
    let n4 = new gempa ('Sukabumi', 2);
    let n5 = new gempa ('Bogor', 3);

    //mencetak informasi gempa 
n1.dampak();
n2.dampak();

</script>
