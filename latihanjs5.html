<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1 = {"nama" : "Andi", "nilai" : 90};
        let s2 = {"nama" : "Andri", "nilai" : 80};
        let s3 = {"nama" : "Bandi", "nilai" : 70};
        let s4 = {"nama" : "Sandi", "nilai" : 60};
        let s5 = {"nama" : "dian", "nilai" : 50};
        let siswa = [s1,s2,s3,s4,s5];
    </script>
    <table style="padding:10; text-align: center; width:100%">
        <thead>
            <tr>
                <td>No</td>
                <td>Nama</td>
                <td>Nilai</td>
                <td>Keterangan</td>
                <td>Grade</td>
                <td>Predikat</td>
            </tr>

            <tbody>
                <script>
                    var no = 1;
                    for (s of siswa){
                        let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                        let grade = "";
                        let predikat = "";

                        if(s.nilai >90 && s.nilai <=100) grade = "A";
                        else if(s.nilai >75 && s.nilai <=90) grade = "B";
                        else if (s.nilai >60 && s.nilai <=75) grade = "C";
                        else grade = "D";

                        switch(grade){
                            case "A" : predikat = "Sempurna";
                            break;
                            case "B" : predikat = "Baik";
                            break;
                            case "C" : predikat = "Cukup";
                            break;
                            case "D" : predikat = "Buruk";
                            break;
                        }

                        document.write(`<tr bgcolor="cyan">
                            <td>${no++}</td>
                            <td>${s.nama}</td>
                            <td>${s.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                            `)
                    }
                </script>
            </tbody>
        </thead>
    </table>
</body>
</html>
